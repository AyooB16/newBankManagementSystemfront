<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../assets/images/signin-image.jpg" alt="sing up image"></figure>
        
            </div>

            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form [formGroup]="loginForm" (submit)="onSubmit()" class="register-form" >
                    <div class="form-group">
                        <label for='username'><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input class='validate' type='text' formControlName="username" id='username' />
                        <p *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched ">Username Required</p>
                    </div>
                    <div class="form-group">
                        <label for='password'><i class="zmdi zmdi-lock"></i></label>
                        <input class='validate' type='password' formControlName="password" id='password' />
                        <p  *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ">Password Required</p>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" [disabled]="loginForm.invalid" value="Log in"/>
                    </div>
                </form>


            </div>
        </div>
    </div>
</section>
