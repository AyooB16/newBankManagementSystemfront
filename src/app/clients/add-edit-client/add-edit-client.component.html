<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Cin</label>
            <input type="text" formControlName="cin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cin.errors }" />
            <div *ngIf="submitted && f.cin.errors" class="invalid-feedback">
                <div *ngIf="f.cin.errors.required">Cin is required</div>
                <div *ngIf="f.cin.errors.pattern">Cin must be 8 numbers</div>
            </div>
        </div>
        <div class="col mb-3"> 
            <label class="form-label">Nom</label>
            <input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
            <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                <div *ngIf="f.nom.errors.required">Nom is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Prenom</label>
            <input type="text" formControlName="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" />
            <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                <div *ngIf="f.prenom.errors.required">Prenom is required</div>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email invalid</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Date de naissance</label>
            <input type="date" formControlName="dateNaissance" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateNaissance.errors }" />
            <div *ngIf="submitted && f.dateNaissance.errors" class="invalid-feedback">
                <div *ngIf="f.dateNaissance.errors.required">Date de naissance is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Rue</label>
            <input type="text" formControlName="rue" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rue.errors }" />
            <div *ngIf="submitted && f.rue.errors" class="invalid-feedback">
                <div *ngIf="f.rue.errors.required">Rue is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Ville</label>
            <input type="text" formControlName="ville" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ville.errors }" />
            <div *ngIf="submitted && f.ville.errors" class="invalid-feedback">
                <div *ngIf="f.ville.errors.required">Ville is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Region</label>
            <input type="text" formControlName="region" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.region.errors }" />
            <div *ngIf="submitted && f.region.errors" class="invalid-feedback">
                <div *ngIf="f.region.errors.required">Region is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Code Postal</label>
            <input type="text" formControlName="codePostal" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codePostal.errors }" />
            <div *ngIf="submitted && f.codePostal.errors" class="invalid-feedback">
                <div *ngIf="f.codePostal.errors.required">Code Postal is required</div>
            </div>
        </div>

    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink="/clients" class="btn btn-link">Cancel</a>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
