<!-- client-list.component.html -->
<div class="container">
    <div class="table-responsive">
        <h1>Liste des Clients</h1>
        <a routerLink="add" class="btn btn-success text-white mb-2">Ajouter client</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th style="width: 5%">Id</th>
                    <th style="width: 10%">Cin</th>
                    <th style="width: 10%">Nom</th>
                    <th style="width: 10%">Prenom</th>
                    <th style="width: 15%">Date de naissance</th>
                    <th style="width: 20%">Email</th>
                    <th style="width: 25%">Adresse</th>
                    <th style="width: 20%"></th>
                </tr>
            </thead>
            <tbody *ngIf="clients && clients.length > 0">
                <tr *ngFor="let obj of clients">
                    <td>{{obj._id}}</td>
                    <td>{{obj.cin}}</td>
                    <td>{{obj.nom}}</td>
                    <td>{{obj.prenom}}</td>
                    <td>{{obj.dateNaissance}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.rue}} {{obj.ville}}, {{obj.region}}, {{obj.codePostal}}</td>
                    <td>
                        <a routerLink="edit/{{obj._id}}" class="btn btn-primary text-white me-1 mb-3">Editer</a>
                        <button (click)="deleteClient(obj._id)" class="btn btn-danger text-white mb-3" [disabled]="obj.isDeleting">
                            <span *ngIf="obj.isDeleting" class="spinner-border spinner-border-sm"></span>
                            <span *ngIf="!obj.isDeleting">Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="!clients || clients.length === 0">
                <tr>
                    <td colspan="8" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
