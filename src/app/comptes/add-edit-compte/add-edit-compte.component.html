<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Client</label>
            <select formControlName="client" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.client.errors }">
                <option *ngFor="let cl of clients" [value]="cl._id">{{cl.cin}}#{{cl.nom}} {{cl.prenom}}</option>
            </select>
            <div *ngIf="submitted && f.client.errors" class="invalid-feedback">
                <div *ngIf="f.client.errors.required">Client is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Type du compte</label>
            <select formControlName="typeCompte" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.typeCompte.errors }">
                <option *ngFor="let tc of typeComptes" [value]="tc._id">{{tc.libelle}}</option>
            </select>
            <div *ngIf="submitted && f.typeCompte.errors" class="invalid-feedback">
                <div *ngIf="f.typeCompte.errors.required">Type du compte is required</div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col mb-3">
            <label class="form-label">Solde</label>
            <input type="number" formControlName="solde" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.solde.errors }" />
            <div *ngIf="submitted && f.solde.errors" class="invalid-feedback">
                <div *ngIf="f.solde.errors.required">Solde is required</div>
                <div *ngIf="f.solde.errors.min">Solde must be &rsaquo;= 0 DT</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">username is required</div>
                <div *ngIf="f.username.errors.min">username must be &rsaquo;= 0 DT</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">password is required</div>
                <div *ngIf="f.password.errors.min">password must be &rsaquo;= 0 DT</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink='/dashboard/comptes' class="btn btn-link">Cancel</a>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
